<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE urlset [
    <!ELEMENT urlset (url+)>
    <!ELEMENT url (loc, lastmod?, changefreq?, priority?)>
    <!ELEMENT loc (#PCDATA)>
    <!ELEMENT lastmod (#PCDATA)>
    <!ELEMENT changefreq (#PCDATA)>
    <!ELEMENT priority (#PCDATA)>
]>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
    <url>
        <loc>https://www.morallines.com/hindi-story</loc>
        <lastmod>2024-06-10</lastmod>
        <changefreq>daily</changefreq>
        <priority>1.0</priority>
    </url>
    <url th:each="item : ${sitemap}">
        <loc th:text="'https://www.morallines.com/hindi-story/view/' + ${item.story_id}"></loc>
        <lastmod th:text="${item.entry_date}"></lastmod>
        <changefreq>daily</changefreq>
        <priority>1.0</priority>
    </url>
</urlset>
